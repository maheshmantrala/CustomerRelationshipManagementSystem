<div class="login-container">
  <h2>Customer Relationship Management System</h2>
  <p class="description">
    Manage and strengthen your customer relationships with ease. Please log in to continue.
  </p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        class="form-control"
        [ngClass]="{'is-invalid': username?.touched && username?.invalid}"
        required
      />
      <div *ngIf="username?.touched && username?.invalid" class="invalid-feedback">
        <div *ngIf="username?.errors?.['required']">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
        [ngClass]="{'is-invalid': password?.touched && password?.invalid}"
        required
      />
      <div *ngIf="password?.touched && password?.invalid" class="invalid-feedback">
        <div *ngIf="password?.errors?.['required']">Password is required</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select formControlName="role" id="role" class="form-control">
        <option value="CUSTOMER">Customer</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <!-- Display login error message -->
    <div *ngIf="loginError" class="text-danger mt-2">{{ loginError }}</div>

    <!-- Add Register Button -->
    <div class="mt-3">
      <p>Don't have an account?</p>
      <button class="btn btn-secondary" routerLink="/register">Register</button>
    </div>

  </form>
</div>
